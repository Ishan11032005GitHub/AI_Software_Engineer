<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Run #{{ run.id }} â€“ AutoTriage</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 1.5rem;
        background: #020617;
        color: #e5e7eb;
      }
      a {
        color: #60a5fa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .card {
        background: #020617;
        border-radius: 0.75rem;
        border: 1px solid #111827;
        padding: 1rem;
      }
      .meta {
        font-size: 0.9rem;
      }
      .meta div {
        margin-bottom: 0.3rem;
      }
      pre {
        background: #020617;
        border-radius: 0.5rem;
        border: 1px solid #111827;
        padding: 0.6rem;
        font-size: 0.8rem;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <a href="/dashboard/runs">&larr; Back to runs</a>
    <h1>Run #{{ run.id }}</h1>
    <div class="card meta">
      <div>Repo: {{ run.owner }}/{{ run.repo }}</div>
      <div>Issue: #{{ run.issue_number }}</div>
      <div>File: <code>{{ run.file_path or "-" }}</code></div>
      <div>Decision: {{ run.decision }}</div>
      <div>Confidence: {{ run.confidence }}</div>
      <div>Created: {{ run.created_at }}</div>
    </div>
  </body>
</html>
