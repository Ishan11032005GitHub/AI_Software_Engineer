<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Engineers</title>
  <style>
    body { background:#020617;color:#e5e7eb;font-family:system-ui;padding:2rem; }
    h1 { margin-bottom:1rem; }
    a { color:#60a5fa;text-decoration:none; }

    .card {
      background:#020617;
      border:1px solid #111827;
      padding:1rem;
      border-radius:10px;
      margin-bottom:1rem;
    }
  </style>
</head>
<body>

<a href="/dashboard">← Back</a>
<h1>AI Engineers</h1>

{% for s in sessions %}
<div class="card">
  <h3>{{ s.name }}</h3>
  <p>Created: {{ s.created_at }}</p>
  <a href="/session/{{ s.id }}">Open Engineer →</a>
</div>
{% else %}
<p>No AI engineers created yet.</p>
{% endfor %}

</body>
</html>
