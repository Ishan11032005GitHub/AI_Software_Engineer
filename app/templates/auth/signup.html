<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up â€“ AutoTriage</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #020617;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: #020617;
        border-radius: 0.75rem;
        border: 1px solid #111827;
        padding: 2rem;
        width: 100%;
        max-width: 420px;
      }
      h1 {
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 1.3rem;
      }
      label {
        display: block;
        font-size: 0.85rem;
        margin-bottom: 0.25rem;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.6rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #111827;
        background: #020617;
        color: #e5e7eb;
        margin-bottom: 0.9rem;
      }
      .btn {
        width: 100%;
        padding: 0.65rem;
        border-radius: 999px;
        border: none;
        background: #22c55e;
        color: white;
        font-weight: 500;
        cursor: pointer;
      }
      .btn:hover {
        background: #16a34a;
      }
      .link {
        display: block;
        margin-top: 0.9rem;
        font-size: 0.85rem;
        text-align: center;
      }
      .link a {
        color: #60a5fa;
        text-decoration: none;
      }
      .link a:hover {
        text-decoration: underline;
      }
      .flash {
        font-size: 0.8rem;
        margin-bottom: 0.75rem;
        padding: 0.4rem 0.6rem;
        border-radius: 0.4rem;
      }
      .flash.error {
        background: #7f1d1d;
        color: #fecaca;
      }
      .flash.success {
        background: #14532d;
        color: #bbf7d0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Create account</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" />

        <button type="submit" class="btn">Sign up</button>
      </form>

      <div class="link">
        Already have an account? <a href="/login">Login</a>
      </div>
    </div>
  </body>
</html>
